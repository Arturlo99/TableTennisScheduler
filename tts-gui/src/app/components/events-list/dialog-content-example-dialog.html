<h2 mat-dialog-title>Confirmation popup</h2>
<mat-dialog-content class="mat-typography">
  <h3>Do you want to delete selected tournament?</h3>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-flat-button color="accent" [mat-dialog-close]="true">Delete</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>

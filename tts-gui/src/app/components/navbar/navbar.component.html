<mat-toolbar color="primary" class="mat-elevation-z6">
  <div class="button-container">
    <button mat-fab routerLink="">
      <mat-icon>home</mat-icon>
    </button>
  </div>
  <div class="spacer"></div>
  <button id="tournamentsNavButton" class="button-container" mat-button routerLink="/tournaments/all">Tournaments</button>
  <button id="loginNavButton" *ngIf="!isLoggedIn()" class="button-container" mat-button routerLink="/login">Sign in</button>
  <button id="logoutNavButton" *ngIf="isLoggedIn()" class="button-container" mat-raised-button color="accent"
    (click)="logout()">Logout</button>
  <button id="registerNavButton" *ngIf="!isLoggedIn()" class="button-container" mat-raised-button color="accent" routerLink="/register">Sign
    up</button>
</mat-toolbar>

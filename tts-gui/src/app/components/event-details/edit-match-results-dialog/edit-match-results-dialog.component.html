<form [formGroup]="resultsForm">
    <p>Edit match results</p>

    <mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Match result</mat-label>
            <input matInput formControlName="result" maxlength="3" placeholder="Ex. 3:2" type="text" />
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="center">
        <button [disabled]="this.resultsForm.invalid" mat-flat-button color="accent" [mat-dialog-close]="{
            saved: true,
            result: this.resultsForm.value.result}">Save</button>
        <button mat-flat-button color="primary" [mat-dialog-close]="{saved: false}">Cancel</button>
    </mat-dialog-actions>
</form>

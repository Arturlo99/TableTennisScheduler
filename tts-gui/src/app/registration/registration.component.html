<div class="container pt-5">
    <div class="col-md-4 mx-auto">
        <div class="jumbotron">
            <mat-card style="background-color:#3F51B5; color:white; background-color:#3F51B5;">
                <form [formGroup]="registerForm" (submit)="createNewUser()">

                    <div class="form-group">
                        <label for="name">Name*</label>
                        <input formControlName="name" type="text" class="form-control">
                        <div class="validation-msg" *ngIf="f.name.touched && f.name.invalid">This field is mandatory
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastname">Last name*</label>
                        <input formControlName="lastname" type="text" class="form-control">
                        <div class="validation-msg" *ngIf="f.lastname.touched && f.lastname.invalid">This field is mandatory
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input formControlName="email" type="email" class="form-control">
                        <div class="validation-msg" *ngIf="f.email.touched && f.email.invalid">
                            <div *ngIf="f.email.errors.required">This field is mandatory</div>
                            <div *ngIf="f.email.errors.pattern">Wprowadzono niepoprawny adres email.</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password*</label>
                        <input formControlName="password" type="password" class="form-control">
                        <div class="validation-msg" *ngIf="f.password.touched && f.password.invalid">
                            <div *ngIf="f.password.errors.required">This field is mandatory</div>
                            <div *ngIf="f.password.errors.minlength">Your password must be at least 8 characters long
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmpassword">Repeat password*</label>
                        <input formControlName="confirmpassword" type="password" class="form-control">
                        <div class="validation-msg" *ngIf="f.confirmpassword.touched && f.confirmpassword.invalid">
                            <div *ngIf="f.confirmpassword.errors.required">This field is mandatory</div>
                            <div *ngIf="f.confirmpassword.errors.minlength">Your password must be at least 8 characters long
                            </div>
                            <div *ngIf="f.confirmpassword.errors.confirmedValidator">Repeated password doesn't match password
                            </div>
                        </div>
                    </div>

                    <div style="text-align: right; padding-top: 15px;">
                        <button [disabled]="!registerForm.valid" type="submit" mat-flat-button color = "accent">Register</button>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>

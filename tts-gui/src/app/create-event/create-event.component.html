<div class="container pt-5">
    <div class="col-md-5 mx-auto">
        <div class="jumbotron">
            <mat-card>
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Name</mat-label>
                        <input  matInput [formControl]="nameFormControl" [errorStateMatcher]="matcher"
                            placeholder="Ex. Table Tennis World Cup" required>
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>City</mat-label>
                        <input matInput placeholder="Ex. WrocÅ‚aw" [formControl]="cityFormControl"
                            [errorStateMatcher]="matcher" required>
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Street</mat-label>
                        <input  matInput placeholder="Ex. Gliwicka 23b"
                            [formControl]="streetFormControl" [errorStateMatcher]="matcher" required>
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill" required>
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker"
                            [formControl]="dateFormControl" [errorStateMatcher]="matcher" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>


                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Hour</mat-label>
                        <input type="time" matInput placeholder="16:00"
                            [formControl]="timeFormControl" [errorStateMatcher]="matcher" required>
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Players limit</mat-label>
                        <mat-select [errorStateMatcher]="matcher" [formControl]="maxPlayersFormControl" required>
                            <mat-option value="8">8</mat-option>
                            <mat-option value="12">12</mat-option>
                            <mat-option value="16">16</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Description</mat-label>
                        <input matInput placeholder="Ex. Entry fee: 5$"
                            [formControl]="descriptionFormControl" [errorStateMatcher]="matcher">
                    </mat-form-field>

                    <div style="text-align: right; padding-top: 15px;">
                        <button [disabled]="formInvalid()" (click)="createNewTournament()" mat-flat-button color="accent">Create</button>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>

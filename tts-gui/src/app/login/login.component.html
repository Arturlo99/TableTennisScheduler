<div class="container pt-5">
    <div class="col-md-3 mx-auto">
        <div class="jumbotron">
            <mat-card style="background-color:#3F51B5; color:white; background-color:#3F51B5;">
                <form [formGroup]="loginForm" (submit)="login()">
                    
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input formControlName="email" type="email" class="form-control">
                        <div class="validation-msg" *ngIf="f.email.touched && f.email.invalid">
                            <div *ngIf="f.email.errors.required">This field is mandatory</div>
                            <div *ngIf="f.email.errors.pattern">Wprowadzono niepoprawny adres email.</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password*</label>
                        <input formControlName="password" type="password" class="form-control">
                        <div class="validation-msg" *ngIf="f.password.touched && f.password.invalid">
                            <div *ngIf="f.password.errors.required">This field is mandatory</div>
                            <div *ngIf="f.password.errors.minlength">Your password must be at least 8 characters long</div>
                        </div>
                    </div>

                    <div style="text-align: right; padding-top: 15px;">
                        <button [disabled]="!loginForm.valid" type="submit" mat-flat-button color = "accent">Login</button>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>

<div class="container pt-5">
    <div class="col-md-3 mx-auto">
        <div class="jumbotron">
            <mat-card style="background-color:#3F51B5; color:white; background-color:#3F51B5;">
                <form [formGroup]="loginForm" (submit)="login()">
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input formControlName="email" type="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input formControlName="password" type="password" class="form-control" required>
                    </div>

                    <div style="text-align: right; padding-top: 15px;">
                        <button [disabled]="!loginForm.valid" type="submit" mat-flat-button color = "accent">Login</button>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
